<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монти Холл</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Монти Холл</h1>
        <div class="doors-container">
            <div class="door" data-door="1">
                <div class="door-front">Дверь 1</div>
                <div class="door-back"></div>
            </div>
            <div class="door" data-door="2">
                <div class="door-front">Дверь 2</div>
                <div class="door-back"></div>
            </div>
            <div class="door" data-door="3">
                <div class="door-front">Дверь 3</div>
                <div class="door-back"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="change-choice" class="control-button" disabled>Сменить выбор</button>
            <button id="keep-choice" class="control-button" disabled>Оставить выбор</button>
            <button id="restart" class="control-button">Новая игра</button>
        </div>
        
        <div class="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
